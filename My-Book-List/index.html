<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- All CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://bootswatch.com/3/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <!--End of css-->

    <title>My Book-List App</title>
  </head>

  <body>
     <div class="container mt-5">
     <h1 class="display-4 text-center ">
         <i class="fas fa-book-open text-primary"></i>My <span class="text-primary">Book</span>
         <span>List</span>
     </h1>
     <form id="book-form">
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" class="form-control" type="text" name="title">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input id="author" class="form-control" type="text" name="author">
        </div>
        <div class="form-group">
            <label for="isbn">Isbn</label>
            <input id="isbn" class="form-control" type="text" name="isbn">
        </div>
       <input type="submit" value="Add book" class="btn btn-success btn-block">
     </form>

      <table class="table table-striped">
          <thead >
              <tr>
                  <th>Title</th>
                  <th>Author</th>
                  <th>ISBN</th>
                  <th>ISBN</th>
              </tr>
          </thead>
          <tbody id="book-list">
             
          </tbody>
      </table>

     </div>

    <script src="app.js"></script>
  </body>
</html>
